    <style>
        body {
            background: linear-gradient(135deg, #fceaff, #d0e8ff, #fce3ec);
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* 星星動畫 */
        .star {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #fff8dc;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
            opacity: 0.7;
            z-index: 1;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.5;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        /* 雲動畫 */
        .cloud {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.3;
            animation: floatCloud 60s linear infinite;
            z-index: 0;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: #fff;
            border-radius: 50%;
        }

        .cloud1 {
            width: 120px;
            height: 60px;
            top: 100px;
            left: -150px;
            animation-delay: 0s;
        }

        .cloud1::before {
            width: 80px;
            height: 80px;
            top: -20px;
            left: 20px;
        }

        .cloud1::after {
            width: 60px;
            height: 60px;
            top: 10px;
            left: 80px;
        }

        @keyframes floatCloud {
            0% {
                left: -200px;
            }

            100% {
                left: 110%;
            }
        }

        /* 導覽列 */
        .navbar {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.6) !important;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .navbar-brand {
            font-weight: bold;
            color: #5b8fc9 !important;
        }

        /* 標題 */
        h1 {
            font-size: 3rem;
            color: #5b8fc9;
            margin: 40px 0 20px;
            text-align: center;
            animation: fadeInDown 1s ease-in-out;
        }

        /* 主內容容器 */
        .container-content {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            position: relative;
            z-index: 2;
            animation: fadeIn 1.2s ease-in;
        }

        .card-custom {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            padding: 25px;
            border-radius: 20px;
            border: 2px solid rgba(100, 149, 237, 0.2);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .card-custom:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .card-custom h2 {
            font-size: 1.5rem;
            color: #4682b4;
            margin-bottom: 15px;
        }

        .card-custom p {
            font-size: 1rem;
            color: #444;
            line-height: 1.6;
        }

        .card-custom img {
            border-radius: 15px;
            width: 100%;
            max-width: 240px;
            margin-bottom: 15px;
            border: 3px solid rgba(70, 130, 180, 0.7);
        }

        .card-custom a {
            text-decoration: none;
            color: #fff;
            background: #6495ed;
            padding: 8px 16px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .card-custom a:hover {
            background: #4169e1;
        }

        footer {
            margin-top: 60px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }

        /* 動畫 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

    <!-- 內容區塊 -->
    <div class="container">
        <h1 class="text-center">Bootstrap 表單元件</h1>
        <hr />
        <h2 class="text-center"> 基礎表單 </h2>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="請輸入電子郵件">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="請輸入電子郵件密碼">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

            <hr />
            <h2 class="text-center"> Margin-Bottom </h2>
            <div class="mb-4">
                <label for="formGroupExampleInput" class="form-label">Example label</label>
                <input type="text" class="form-control" id="formGroupExampleInput"
                    placeholder="Example input placeholder">
            </div>
            <div class="mb-4">
                <label for="formGroupExampleInput2" class="form-label">Another label</label>
                <input type="text" class="form-control" id="formGroupExampleInput2"
                    placeholder="Another input placeholder">
            </div>
            <hr />
            <h2 class="text-center"> 表單排版 </h2>
            <div class="row">
                <div class="row g-3">
                    <div class="col">
                        <label class="form-label">First name </label>
                        <input type="text" class="form-control" placeholder="請輸入First name" aria-label="請輸入First name">
                    </div>
                    <div class="col">
                        <label class="form-label">Middle name</label>
                        <input type="text" class="form-control" placeholder="請輸入Middle name"
                            aria-label="請輸入Middle name">
                    </div>
                    <div class="col">
                        <label class="form-label">Last name </label>
                        <input type="text" class="form-control" placeholder="請輸入Last name" aria-label="請輸入Last name">
                    </div>
                </div>
            </div>
            <hr />
            <h2 class="text-center"> 下拉式表單 </h2>
            <div >
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option value="1">選項一</option>
                    <option value="2" selected>選項二</option>
                    <option value="3">選項三</option>
                </select>
            </div>
            <hr />
            <h2 class="text-center"> 選擇方塊 </h2>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Default checkbox
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    Checked checkbox
                </label>
            </div>
            <hr />
            <h2 class="text-center"> 選項按鈕 </h2>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Default radio
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Default checked radio
                </label>
            </div>
            <hr />
            <h2 class="text-center"> 切換開關 </h2>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">可以讓使用者更改的開啟開關</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">可以讓使用者更改的開啟開關</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" disabled>
                <label class="form-check-label" for="flexSwitchCheckDisabled">不可讓使用者更改的關閉開關</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled"
                    checked disabled>
                <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">不可讓使用者更改的開啟開關</label>
            </div>
        </form>

        </form>
    </div>
