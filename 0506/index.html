  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --bg-color: #D9E8EC;
      --card-color: #F1CD9E;
      --accent-color: #CBA498;
      --text-color: #444;
      --hover-color: #B3BCCC;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
    }

    .navbar {
      background-color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .navbar-brand {
      color: var(--accent-color);
      font-weight: 600;
      font-size: 1.2rem;
    }

    .navbar-nav .nav-link {
      color: #666;
      transition: color 0.3s;
    }

    .navbar-nav .nav-link:hover {
      color: var(--accent-color);
    }

    .main-title {
      text-align: center;
      font-size: 2.5rem;
      margin: 40px 0 50px;
      color: var(--accent-color);
      font-weight: 600;
    }

    footer {
      background-color: white;
      text-align: center;
      padding: 24px 10px;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #eee;
    }

    .form-section {
      background-color: var(--bg-color);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
    }

    h3 {
      color: #292828;
      font-weight: 400;
      margin: 0px 0 30px;
    }

    hr {
      margin-top: 40px;
      margin-bottom: 30px;
    }

    .btn-primary {
      background-color: var(--accent-color);
      border: none;
    }

    .btn-primary:hover {
      background-color: var(--hover-color);
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <img src="../home/icon.png" alt="圖標" width="40" />
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="../index.html">首頁</a></li>

  <!-- 表單內容 -->
  <div class="container">
    <h2 class="main-title">Bootstrap 表單元件</h2>

    <div class="form-section">
      <h3 class="text-center">基礎表單</h3>
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="請輸入電子郵件">
          <div id="emailHelp" class="form-text">我們不會與他人分享你的電子郵件。</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="請輸入密碼">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">記住我</label>
        </div>
        <button type="submit" class="btn btn-primary">提交</button>

        <hr>
        <h3 class="text-center">間距範例</h3>
        <div class="mb-4">
          <label for="formGroupExampleInput" class="form-label">範例欄位 1</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="請輸入文字">
        </div>
        <div class="mb-4">
          <label for="formGroupExampleInput2" class="form-label">範例欄位 2</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="請輸入文字">
        </div>

        <hr>
        <h3 class="text-center">表單排版</h3>
        <div class="row g-3">
          <div class="col">
            <label class="form-label">First name</label>
            <input type="text" class="form-control" placeholder="請輸入 First name">
          </div>
          <div class="col">
            <label class="form-label">Middle name</label>
            <input type="text" class="form-control" placeholder="請輸入 Middle name">
          </div>
          <div class="col">
            <label class="form-label">Last name</label>
            <input type="text" class="form-control" placeholder="請輸入 Last name">
          </div>
        </div>

        <hr>
        <h3 class="text-center">下拉式選單</h3>
        <label for="inputState" class="form-label">狀態選擇</label>
        <select id="inputState" class="form-select">
          <option value="1">選項一</option>
          <option value="2" selected>選項二</option>
          <option value="3">選項三</option>
        </select>

        <hr>
        <h3 class="text-center">核取方塊</h3>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">未勾選</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
          <label class="form-check-label" for="flexCheckChecked">已勾選</label>
        </div>

        <hr>
        <h3 class="text-center">選項按鈕</h3>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radioGroup" id="radio1">
          <label class="form-check-label" for="radio1">選項 1</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radioGroup" id="radio2" checked>
          <label class="form-check-label" for="radio2">選項 2</label>
        </div>

        <hr>
        <h3 class="text-center">切換開關</h3>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="switch1">
          <label class="form-check-label" for="switch1">開啟</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="switch2" checked>
          <label class="form-check-label" for="switch2">預設開啟</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="switch3" disabled>
          <label class="form-check-label" for="switch3">無法點選</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="switch4" checked disabled>
          <label class="form-check-label" for="switch4">預設開啟，無法點選</label>
        </div>
      </form>
    </div>
  </div>
