    :root {

      --card-color: #F1CD9E;
      --accent-color: #CBA498;

      --hover-color: #B3BCCC;

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
    }

    .navbar {
      background-color: white;

    footer {
      background-color: white;
      text-align: center;
      padding: 24px 10px;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #eee;
    }

    .form-section {
      background-color: var(--bg-color);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
    }

    h2 {
      color: var(--accent-color);
      font-weight: 400;
    }

    hr {
      margin-top: 40px;
      margin-bottom: 30px;
    }

    .btn-primary {
      background-color: var(--accent-color);
      border: none;
    }

    .btn-primary:hover {
      background-color: var(--hover-color);
    }

    .container-content {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            position: relative;
            z-index: 2;
            animation: fadeIn 1.2s ease-in;
        }

        .card-custom {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            padding: 25px;
            border-radius: 20px;
            border: 2px solid rgba(100, 149, 237, 0.2);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .card-custom:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .card-custom h2 {
            font-size: 1.5rem;
            color: #4682b4;
            margin-bottom: 15px;
        }

        .card-custom p {
            font-size: 1rem;
            color: #444;
            line-height: 1.6;
        }

        .card-custom img {
            border-radius: 15px;
            width: 100%;
            max-width: 240px;
            margin-bottom: 15px;
            border: 3px solid rgba(70, 130, 180, 0.7);
        }

        .card-custom a {
            text-decoration: none;
            color: #fff;
            background: #6495ed;
            padding: 8px 16px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .card-custom a:hover {
            background: #4169e1;
        }

        footer {
            margin-top: 60px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            text-align: center;
            font-size: 0.9rem;
            color: #666;
