<!doctype html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>好多唐詩</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400&family=Playfair+Display:wght@600&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #f9f7f1;
            font-family: "Noto Sans TC", sans-serif;
            color: #333;
            text-align: center;
        }

        .container {
            margin-top: 40px;
        }

        .poem-block {
            background: #ffffff;
            padding: 25px;
            margin: 20px auto;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        h2 {
            font-size: 24px;
            font-family: "Playfair Display", serif;
            font-weight: 600;
            color: #222;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            line-height: 1.8;
            color: #444;
        }

        img {
            border-radius: 8px;
            width: 100%;
            max-width: 250px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="poem-block">
                    <img src="img/回鄉偶書.jpeg" alt="回鄉偶書">
                    <h2>回鄉偶書</h2>
                    <p>
                        少小離家老大回，鄉音無改鬢毛催。<br>
                        兒童相見不相識，笑問客從何處來。<br>
                    </p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="poem-block">
                    <img src="img/靜夜思.jpeg" alt="靜夜思">
                    <h2>靜夜思</h2>
                    <p>
                        床前明月光，疑是地上霜。<br>
                        舉頭望明月，低頭思故鄉。<br>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="poem-block">
                    <img src="img/獨坐敬亭山.jpeg" alt="獨坐敬亭山">
                    <h2>獨坐敬亭山</h2>
                    <p>
                        眾鳥高飛盡， 孤雲獨去閒。<br>
                        相看兩不厭， 只有敬亭山。<br>
                    </p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="poem-block">
                    <img src="img/黃鶴樓送孟浩然之廣陵.jpeg" alt="黃鶴樓送孟浩然之廣陵">
                    <h2>黃鶴樓送孟浩然之廣陵</h2>
                    <p>
                        故人西辭黃鶴樓，煙花三月下揚州。<br>
                        孤帆遠影碧空盡，惟見長江天際流。<br>
                    </p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="poem-block">
                    <img src="img/江雪.jpeg" alt="江雪">
                    <h2>江雪</h2>
                    <p>
                        千山鳥飛絕，萬徑人蹤滅。<br>
                        孤舟蓑笠翁，獨釣寒江雪。<br>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
