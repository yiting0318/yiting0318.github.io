<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>첫 만남은 계획대로 되지 않아</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Noto+Sans+TC:wght@300;400&display=swap"
        rel="stylesheet">

    <style>
        /* 歌詞樣式 */
        .lyrics {
            font-family: "Dongle", sans-serif;
            font-size: 32px;
            color: #1A237E;
            /* 深藍色 */
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>



    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div id="mymedia">
                    <img src="img/回鄉偶書.jpeg" alt="回鄉偶書" width="225">
                </div>

                <div id="caption">
                    <h2>回鄉偶書</h2>
                </div>

                <div id="maincontent">
                    <p>
                        少小離家老大回，鄉音無改鬢毛催。<br>
                        兒童相見不相識，笑問客從何處來。<br>
                    </p>
                </div>
            </div>
            <div class="col">
                <div id="mymedia">
                    <img src="img/靜夜思.jpeg" alt="靜夜思" width="225">
                </div>

                <div id="caption">
                    <h2>靜夜思</h2>
                </div>

                <div id="maincontent">
                    <p>
                        床前明月光，疑是地上霜。<br>
                        舉頭望明月，低頭思故鄉。<br>
                    </p>
                </div>
            </div>

        </div>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div id="mymedia">
                    <img src="img/獨坐敬亭山.jpeg" alt="獨坐敬亭山" width="225">
                </div>

                <div id="caption">
                    <h2>獨坐敬亭山</h2>
                </div>

                <div id="maincontent">
                    <p>
                        眾鳥高飛盡， 孤雲獨去閒。<br>
                        相看兩不厭， 只有敬亭山。<br>
                    </p>
                </div>
            </div>
            <div class="col">
                <div id="mymedia">
                    <img src="img/黃鶴樓送孟浩然之廣陵.jpeg" alt="黃鶴樓送孟浩然之廣陵" width="225">
                </div>

                <div id="caption">
                    <h2>黃鶴樓送孟浩然之廣陵</h2>
                </div>

                <div id="maincontent">
                    <p>
                        故人西辭黃鶴樓，煙花三月下揚州。<br>
                        孤帆遠影碧空盡，惟見長江天際流。<br>
                    </p>
                </div>
            </div>
            <div class="col">
                <div id="mymedia">
                    <img src="img/江雪.jpeg" alt="江雪" width="225">
                </div>

                <div id="caption">
                    <h2>江雪</h2>
                </div>

                <div id="maincontent">
                    <p>
                        千山鳥飛絕，萬徑人蹤滅。<br>
                        孤舟蓑笠翁，獨釣寒江雪。<br>
                    </p>
                </div>
            </div>
</body>

</html>
