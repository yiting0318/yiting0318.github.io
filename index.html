<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>怡婷的網站</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #fceaff, #d0e8ff, #fce3ec);
      color: #333;
      font-family: "Noto Sans TC", sans-serif;
      padding: 30px 15px;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }

    .star {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #fff8dc;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
      opacity: 0.7;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.5;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.5);
      }
    }

    .cloud {
      position: absolute;
      background: #ffffff;
      border-radius: 50%;
      opacity: 0.3;
      animation: floatCloud 60s linear infinite;
    }

    .cloud::after,
    .cloud::before {
      content: '';
      position: absolute;
      background: #ffffff;
      border-radius: 50%;
    }

    .cloud1 {
      width: 120px;
      height: 60px;
      top: 100px;
      left: -150px;
      animation-delay: 0s;
    }

    .cloud1::before {
      width: 80px;
      height: 80px;
      top: -20px;
      left: 20px;
    }

    .cloud1::after {
      width: 60px;
      height: 60px;
      top: 10px;
      left: 80px;
    }

    @keyframes floatCloud {
      0% {
        left: -200px;
      }

      100% {
        left: 110%;
      }
    }

    h1 {
      font-size: 42px;
      color: #5b8fc9;
      margin-bottom: 30px;
      animation: fadeInDown 1s ease-in-out;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      animation: fadeIn 1.2s ease-in;
      position: relative;
      z-index: 2;
    }

    .poem-block {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      padding: 25px;
      border-radius: 20px;
      border: 2px solid rgba(100, 149, 237, 0.4);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .poem-block:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    h2 {
      font-size: 24px;
      color: #4682b4;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    p {
      font-size: 18px;
      color: #444;
      line-height: 1.6;
      white-space: normal;
    }

    img {
      border-radius: 15px;
      width: 100%;
      max-width: 240px;
      margin-bottom: 15px;
      border: 3px solid rgba(70, 130, 180, 0.7);
    }

    a {
      text-decoration: none;
      color: #fff;
      background: #6495ed;
      padding: 8px 16px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #4169e1;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <!-- 星星 -->
  <div class="star" style="top: 80px; left: 50px;"></div>
  <div class="star" style="top: 200px; left: 90%;"></div>
  <div class="star" style="top: 40%; left: 60%;"></div>
  <div class="star" style="top: 65%; left: 20%;"></div>

  <!-- 雲朵 -->
  <div class="cloud cloud1"></div>

  <h1>怡婷的網站</h1>

  <div class="container">
    <div class="poem-block">
      <img src="home/圖片1.jpg" alt="我的網站" />
      <h2>2025/02/25 <br />我的網站</h2>
      <a href="https://sites.google.com/stu.ntue.edu.tw/eating2006" target="_blank">前往網站</a>
    </div>

    <div class="poem-block">
      <img src="home/圖片2.jpg" alt="這是詐騙" />
      <h2>2025/03/04 <br />這是詐騙</h2>
      <a href="0304/index.html" target="_blank">前往作品</a>
    </div>

    <div class="poem-block">
      <img src="home/圖片3.jpg" alt="唐詩賞析" />
      <h2>2025/03/11 <br />唐詩賞析</h2>
      <a href="0311/index.html" target="_blank">前往作品</a>
    </div>

    <div class="poem-block">
      <img src="home/圖片4.jpg" alt="音樂賞析" />
      <h2>2025/03/18 <br />音樂賞析</h2>
      <a href="0318/index.html" target="_blank">前往作品</a>
    </div>

    <div class="poem-block">
      <img src="home/圖片5.jpg" alt="好多唐詩" />
      <h2>2025/03/25 <br />好多唐詩</h2>
      <a href="0325/index.html" target="_blank">前往作品</a>
    </div>

    <div class="poem-block">
      <img src="home/圖片6.jpg" alt="敬請期待" />
      <h2>2025/04/08 <br />敬請期待</h2>
      <p>還沒完成<br />敬請期待</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
