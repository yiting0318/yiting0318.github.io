<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>夢幻詩詞展示</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #A0C4FF, #BDB2FF, #9BF6FF);
            color: #333;
            text-align: center;
            font-family: "ZCOOL KuaiLe", cursive;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .poem-block {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid rgba(100, 149, 237, 0.5);
            transition: transform 0.4s ease, opacity 0.4s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%;
        }

        .poem-block:hover {
            transform: scale(1.05);
            opacity: 1;
        }

        h2 {
            font-size: 26px;
            font-family: "ZCOOL KuaiLe", cursive;
            color: #4682B4;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        p {
            font-size: 20px;
            line-height: 1.8;
            color: #444;
            white-space: nowrap;
        }

        img {
            border-radius: 15px;
            width: 100%;
            max-width: 250px;
            margin-bottom: 10px;
            border: 3px solid rgba(70, 130, 180, 0.7);
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <div class="container">
        <div class="poem-block">
            <img src="img/回鄉偶書.jpeg" alt="回鄉偶書">
            <h2>回鄉偶書</h2>
            <p>少小離家老大回，鄉音無改鬢毛催。<br>兒童相見不相識，笑問客從何處來。</p>
        </div>

        <div class="poem-block">
            <img src="img/靜夜思.jpeg" alt="靜夜思">
            <h2>靜夜思</h2>
            <p>床前明月光，疑是地上霜。<br>舉頭望明月，低頭思故鄉。</p>
        </div>

        <div class="poem-block">
            <img src="img/獨坐敬亭山.jpeg" alt="獨坐敬亭山">
            <h2>獨坐敬亭山</h2>
            <p>眾鳥高飛盡， 孤雲獨去閒。<br>相看兩不厭， 只有敬亭山。</p>
        </div>

        <div class="poem-block">
            <img src="img/黃鶴樓送孟浩然之廣陵.jpeg" alt="黃鶴樓送孟浩然之廣陵">
            <h2>黃鶴樓送孟浩然之廣陵</h2>
            <p>故人西辭黃鶴樓，煙花三月下揚州。<br>孤帆遠影碧空盡，惟見長江天際流。</p>
        </div>

        <div class="poem-block">
            <img src="img/江雪.jpeg" alt="江雪">
            <h2>江雪</h2>
            <p>千山鳥飛絕，萬徑人蹤滅。<br>孤舟蓑笠翁，獨釣寒江雪。</p>
        </div>
    </div>
</body>

</html>
